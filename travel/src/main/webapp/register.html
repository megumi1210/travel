<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.min.js"></script>
    <script>

        $(function () {
            $.validator.setDefaults( {
                submitHandler: function () { //覆盖默认的提交方式
                     $.post({
                             type: "post",
                             dataType: "json",
                             url: "registerUserServlet",
                             contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                             data: $('#registerForm').serialize(),
                             success: function (result) {

                             var msg = JSON.stringify(result);
                             msg = msg.replace(/"/g, '');
                             if (msg !== 'true') {
                                 $('#msg').text(msg);
                                 $('#checkCode').prop("src", "checkCode?" + new Date().getTime());

                             } else {
                                 alert("注册成功");
                                 window.location.href = " http://localhost:9090/travel";
                             }
                         }
                     })
                }
            });

            $('#registerForm').validate({
                rules: {
                    username: { //为用户名添加验证
                        required: true,
                        maxlength: 20,
                        validateUsername: true,
                        remote: {
                             url:"registerValid",
                            type:"post",
                            data:{
                                 username:function () {
                                        return $('#username').val();
                                 }
                            }
                        }
                    },
                    password: { //为密码添加验证
                        required: true,
                        maxlength: 20,
                        validatePass: true   //自定义验证方法用于验证密码是否正确
                    },
                    name: {
                        required: true,
                        minlength: 2,
                        validateName: true
                    },
                    email: {  //为name="email"的控件添加验证
                        required: true,
                        email: true,  //邮箱规范
                        minlength: 6
                        // remote: {
                        //     url: "",   //远程接受验证地址
                        //     type: "post",
                        //     dataType: "json",
                        //     data: {
                        //         email: function () {
                        //             return $('#email').val();
                        //         }
                        //     }
                        // }
                    },
                    telephone: {
                        required: true,
                        validateTel: true
                    },
                    birthday: {
                        required: true,
                        date: true
                    },
                    check:{
                        required:true
                    }


                },
                messages: {
                    username: {
                        required: "用户名不能为空",
                        maxlength: "最大长度为20个字符",
                        remote: "用户名已被注册"
                    },
                    password: {
                        required: "密码不能为空",
                        maxlength: "密码最大长度为20"
                    },
                    name: {
                        required: "姓名不能为空",
                        minlength: "至少两个中文字符",
                    },
                    email: {
                        required: "邮箱不能为空",
                        minlength: "最小长度为6",
                        email: "邮箱格式不正确",
                        remote: "邮箱已经被注册"
                    },
                    telephone: {
                        required: "手机号不能为空"
                    },
                    birthday: {
                        required: "出生日期不能为空",
                        date: "日期格式错误"
                    },
                    check: {
                        required:"验证码不能为空"
                    }

                }


            });

            $.validator.addMethod(
                "validateUsername",  //自定义验证用户名
                function (value, element) {
                    const username = /[\u4e00-\u9fa5_a-zA-Z0-9_]{6,}/;
                    return this.optional(element) || username.test(value);

                }, "至少包含中文、英文、数字、下划线6个");

            $.validator.addMethod(
                "validatePass",
                function (value, element) {
                    const password = /[_a-zA-Z0-9_]{8,}/;
                    return this.optional(element) || password.test(value);
                }, "至少包含英文、数字、下划线8个"
            );

            $.validator.addMethod( //验证真实姓名
                "validateName",
                function (value, element) {
                    const name = /[\u4e00-\u9fa5]/;
                    return this.optional(element) || name.test(value);
                }, "名字只能为中文"
            );


            $.validator.addMethod( //验证手机号
                "validateTel",
                function (value, element) {
                    const mobile = /^((13[0-9])|(14[0-9])|(15[0-9])|(17[0-9])|(18[0-9]))\d{8}$/;
                    return this.optional(element) || mobile.test(value);
                }, "手机号格式错误"
            );


        });


    </script>
    <style>
        .error {
            color: red;
            float: right;
        }
    </style>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="email" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="male" checked> 男
                            <input type="radio" name="sex" value="female"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img id="checkCode" src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input id="commit" type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="toLogin">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
